<!DOCTYPE html>
<html>
<head>
    <script>
        function hid(){
            (document.getElementById("signUp")).style.display='none';
            (document.getElementById("signIn")).style.display='none';
        }
        function hide(first,second,third){
            (document.getElementById(first)).style.display='initial';
            (document.getElementById(second)).style.display='none';
            (document.getElementById(third)).style.display='none';
        }
        function showPrompter(){
            hid();
            (document.getElementById("rightBox")).style.display='block';
            (document.getElementById("prompter")).style.display='initial';
        }

    </script>

    <link href="../css/style.css"
            type="text/css"
            rel="stylesheet">
    <title></title>
</head>
<body onload="hid()">
<div class="header">This is the header</div>
<div class="body" >
    <div class="left">
    this is body left
    </div>
    <div class="right">
        <div class="signUp"
                id="signUp">
            <form action="../php/login_signUp.php"
                  method="post">
                <fieldset>
                    <legend><h4>Registration</h4></legend>
                    <h4>Simply fill in your details to create an account with us.Thank you!</h4>
                    <label>Surname</label>
                    <input type="text"
                           name="surname">
                    <label>Last Name</label>
                    <input type="text"
                           name="lastName">
                    <label>Matric Number</label>
                    <input type="text"
                           name="matric_number">
                    <label>Level</label>
                    <select name="level">
                        <option></option>
                        <option value="100">100Level</option>
                        <option value="200">200Level</option>
                        <option value="300">300level</option>
                        <option value="400">400Level</option>
                        <option value="500">500Level</option>
                    </select>
                    <label>Email</label>
                    <input type="email"
                           name="email">
                    <label>Username</label>
                    <input type="text"
                           name="username">
                    <label>Password</label>
                    <input type="password"
                           name="password1">
                    <label>Confirm Password</label>
                    <input type="password"
                            name="password2">
                    <button type="submit"
                            name="submit"
                            value="signUp">Sign up</button>
                </fieldset>
            </form>
            <div class="previous">
                <button onclick="showPrompter()">Go Back</button>
            </div>
        </div>
        <div class="rightBox"
                id="rightBox">
            <div class="clr"></div>
            <div class="content">
                <div class="prompter"
                        id="prompter">
                    <button onclick="hide('signIn','prompter','signUp')"><h3>Sign In</h3></button>
                    <button onclick="hide('signUp','rightBox','prompter')"><h3>Sign Up</h3></button>
                </div>
                <div class="signIn"
                     id="signIn">
                    <form action="../php/login_signUp.php"
                            method="post">
                        <p><h4>Sign in if you already have an account.</h4></p>
                        <input type="text"
                               placeholder="username"
                               name="username">
                        <input type="text"
                               placeholder="password"
                               name="password">
                        <button type="submit"
                                value="signIn"
                                name="submit">Log In</button>
                    </form>
                    <div class="previous">
                        <button onclick="hide('prompter','signUp','signIn')">Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer" >This is the footer</div>
</body>
</html>
